version: 2.1
orbs:
  ruby: circleci/ruby@2.5.3
jobs:
  test:
    docker:
      - image: circleci/ruby:2.7.4-node-browsers
    parallelism: 3
    steps:
      - checkout
      - run: circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings
      - ruby/install-deps
      - ruby/rspec-test
workflows:
  test_build:
    max_auto_reruns: 3
    jobs:
      - test
