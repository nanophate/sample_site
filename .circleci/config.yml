---
version: 2.1
orbs:
  ruby: circleci/ruby@1.1.1
  heroku: circleci/heroku@1.2.6
jobs:
  test:
    docker:
      - image: circleci/ruby:2.7.4-node-browsers
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rspec-test
      - run: circleci tests glob 'spec/**/*_spec.rb' 'vendor/bundle/**/*_spec.rb'
      - run: circleci tests glob "spec/**/*_spec.rb" "vendor/bundle/**/*_spec.rb"
workflows:
  test_build:
    jobs:
      - test
      - heroku/deploy-via-git:
          requires:
            - test
          filters:
            branches:
              only: main
