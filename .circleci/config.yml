---
version: 2.1
orbs:
  ruby: circleci/ruby@1.1.1
  docker: circleci/docker@2.0.0
jobs:
  test:
    docker:
      - image: circleci/ruby:2.7.4-node-browsers
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rspec-test
      - run: ls -la /vendor/bundle
      - persist_to_workspace:
          root: .
          paths:
            - ./
  build:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - attach_workspace:
          at: ./
      - run: stat *
      - ruby/install-deps
      - ruby/rspec-test
workflows:
  test_build:
    jobs:
      - test
      - build:
          requires:
            - test
