version: 2.1
orbs:
  ruby: circleci/ruby@1.1.1
jobs:
  test:
    docker:
      - image: circleci/ruby:2.7.4-node-browsers
    steps:
      - checkout
      - run: circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings
      - ruby/install-deps
      - run:
          command: |
            while true; do
              sleep 1
              wget localhost:9515/wd/hub/status
              echo "======"
            done
          background: true
      - ruby/rspec-test
workflows:
  test_build:
    jobs:
      - test
