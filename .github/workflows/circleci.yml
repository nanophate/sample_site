name: Rerun Job
on: [pull_request]

jobs: 
  rerun-test: 
    runs-on: ubuntu-latest 
    steps: 
      - name: rerun CircleCI
        env: 
          CIRCLE_API_USER_TOKEN: ${{ secrets.CIRCLE_API_USER_TOKEN }} 
        run: |
          curl -u $CIRCLE_API_USER_TOKEN: \
          -d "build_parameters[CIRCLE_JOB]=test" \
          https://circleci.com/api/v1.1/project/github/nanophate/sample_site/tree/GitHub-Actions-check
